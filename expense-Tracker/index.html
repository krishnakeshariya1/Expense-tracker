<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly-Expense-Tracker</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <aside>
        <div class="filter-section flex">
            <div class="date-filter">
                <p>Filter By Date : </p>
                <input type="date" id="dateFilter" min="2026-01-01" max="2026-01-26" value="">
            </div>
            <div class="price-filter">
                <p>Filter By Price : <span> 0</span></p>
               <input type="range" id="price-range" min="10" max="100" value="0">
            </div>
            <div class="category-filter">
                <p>Filter By Category :</p>
                <select id="byCatg">
                    <option value="all">All</option>
                    <option value="rent and bill">Rent & Bill</option>
                    <option value="grocery">grocery</option>
                    <option value="travel and shopping">Travel & shopping</option>
                </select>
            </div>
        </div>
        <div class="addExp">
            <h4>Add Expense</h4>
            <input type="text" id="expName" placeholder="enter name of expense">
            <input type="text" id="expAmount" placeholder="enter amount of expense">
            <select id="expcategory">
                <option value="grocery">grocery</option>
                <option value="rent and bill">rent and bill</option>
                <option value="tavel and Shopping">travel and shopping</option>
            </select>
            <input type="date" id="expDate">
            <p id="errorEl"></p>
            <button id="addExpBtn">add Expense</button>
        </div>
    </aside>
    <div class="right-content flex">
        <header class="flex">
            <h1>Expense Tracker</h1>
            <input type="search" id="seachBar" placeholder="Search for expense...">
        </header>
        <div class="overlay " id="overlay">
            <div class="input-box">
                <input type="text" class="expense-name-input" placeholder="Enter expense Name">
                <select class="expense-category-input">
                    <option value="grocery">grocery</option>
                    <option value="rent and bill">rent and bill</option>
                    <option value="tavel and Shopping">travel and shopping</option>
                </select>
                <input type="text" class="amount-input" placeholder="enter amount of expense">
                <input type="date" class="date-input" placeholder="enter date of expense">

                <div class="button-area">
                    <button data-action="save">Save</button>
                    <button data-action="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <main class="flex">
            <section class="banner flex">
                <div class="left-content">
                    <p>Your Banlance :</p>
                    <h2 id="budget">$300</h2>
                </div>
                <div class="right-content flex">
                    <div class="box">For grocery : $100</div>
                    <div class="box">For Rent and Bills : $100</div>
                    <div class="box">For Travel and Shopping : $ $80 </div>
                </div>
            </section>
        </main>
        <section class="expense-container flex ">
        </section>
    </div>

    <script src="./src/main.js"></script>
</body>

</html>
