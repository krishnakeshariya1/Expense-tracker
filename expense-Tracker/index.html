<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly-Expense-Tracker</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <aside>aside</aside>
    <div class="right-content flex">
        <header class="flex">
            <h1>Expense Tracker</h1>
            <input type="search" id="seachBar" placeholder="Search for expense...">
        </header>
        <main class="flex">
            <section class="banner flex">
                <div class="left-content">
                    <p>Your Banlance :</p>
                    <h2>$300</h2>
                </div>
                <div class="right-content flex">
                    <div class="box">For grocery : $100</div>
                    <div class="box">For Rent and Bills : $100</div>
                    <div class="box">For Travel and Shopping : $ $80 </div>
                </div>
            </section>
        </main>
        <section class="categories flex">
            <h3> By Categories :</h3>
            <div class="categoryList">
                <ul class="flex">
                    <li>Rent & Bills</li>
                    <li>Grocries & Food</li>
                    <li>Travel & Fashion</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>footer</footer>
</body>

</html>
